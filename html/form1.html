<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            form1
        </title>
    </head>
<body>
    <div>
        <input name="name" placeholder="First Name" type="text">
        <input name="name" placeholder="Password" type="password">
    </div>

    <div>
        favorite colors?
        <input type="radio" name="radio" id="red" value="Red">Red
        <input type="radio" name="radio" id="Green" value="Green">Green
        <input type="radio" name="radio" id="Blue" value="Blue">Blue
        <input type="radio" name="radio" id="Other" value="Other">Other
    </div>

    <div>
        <input name="country" list="countries" placeholder="Country">
        <datalist id="countries">
            <option value="Afghanistan">
            <option value="Albania">
            <option value="Algeria">
            <option value="bahamas">
            <option value="bosten">
            <option value="birmingham">
            <option value="cotonou">
            <option value="canada">
            <option value="china">
            <option value="delhi">
            <option value="cameroon">
        </datalist>
    </div>
</body>
</html>
