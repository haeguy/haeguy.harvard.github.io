<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="nesting.css">
</head>
<body>

    <!-- SASS ALSO GIVES THE ABILITY TO NEST CSS SELECTOR IN OTHER CSS SELECTORS. -->
    <div>
        <p>This is a paragraph inside the div.</p>

        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>
    
    <p>This is a paragraph outside the div.</p>

    List outside the div:
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>

</body>
</html>
